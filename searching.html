<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Lowca</title>
</head>
<body>

    <div class="background-top">
        <div class="phone_top" style="height: 200px;">
            <div class="align_row" style="width: 100%;">
                <div class="align_row">
                    <i style="font-size: 40px; margin-right: 10px;" class="ph ph-fork-knife"></i>
                </div>
                <input type="text" class="inputt" >
                <i style="font-size: 20px; padding: 5px; background-color: #242625; border-radius: 50%; color: white; margin-left: -40px;" class="ph ph-magnifying-glass"></i>
            </div>
            <div class="align_row" style="align-self: flex-start; margin: 10px 20px;">
                <i style="margin-left: 5px; font-size: 20px; padding: 5px; background-color: #242625; border-radius: 50%; color: white;" class="ph ph-map-pin"></i>
                <h3 style="margin-left: 5px; font-weight: 800; font-size: 15px;">Current location</h3>
                <i style="margin-left: 5px; font-size: 20px;" class="ph ph-caret-down"></i>
            </div>
            <div class="align_row" style="align-self: flex-start; margin: 0px 10px;">
                <h4 class="tag">Vietnam</h4>
                <h4 class="tag">Korean</h4>
                <h4 class="tag">Japan</h4>
                <h4 class="tag">America</h4>
                <h4 class="tag">China</h4>
                <h4 class="tag">England</h4>
            </div>
            <div class="align_row" style="align-self: flex-start; margin: 0px 10px;">
                <h4 class="tag">Restaurant</h4>
                <h4 class="tag">Cafe</h4>
                <h4 class="tag">Bar</h4>
                <h4 class="tag">Street Food</h4>
            </div>
        </div>
    </div>

    <div class="phone_body">
        <img src="map.png" alt="" width="100%">

    </div>
    <div class="background-bottom">
        <div class="phone_bottom">
            <div class="bottom">
                <div class="align_column">
                    <i style="font-size: 20px; padding: 5px; border-radius: 50%; color: #242625;" class="ph ph-house-line"></i>
                    <h1 style="font-size: 15px;">Home</h1>
                </div>
                <div class="align_column">
                    <i style="font-size: 20px; padding: 5px; border-radius: 50%; color: #242625;" class="ph ph-magnifying-glass"></i>
                    <h1 style="font-size: 15px; font-weight: bold;">Search</h1>
                </div>
                <div class="align_column">
                    <i style="font-size: 20px; padding: 5px; border-radius: 50%; color: #242625;" class="ph ph-bookmark"></i>
                    <h1 style="font-size: 15px;">Collections</h1>
                </div>
                <div class="align_column">
                    <i style="font-size: 20px; padding: 5px; border-radius: 50%; color: #242625;" class="ph ph-bell"></i>
                    <h1 style="font-size: 15px;">Activiy</h1>
                </div>
                <div class="align_column">
                    <i style="font-size: 20px; padding: 5px; border-radius: 50%; color: #242625;" class="ph ph-user-circle"></i>
                    <h1 style="font-size: 15px;">Profile</h1>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
